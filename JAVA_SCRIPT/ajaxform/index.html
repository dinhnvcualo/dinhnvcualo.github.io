<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
    <title>FORM AJAX</title>
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/calendar_style.css">
	<script src="js/ajaxform.js" ></script>
  <script src="js/calendar.js" ></script>
  <script src="js/minjs.js" ></script>
  </head>
  <body>
  	<div class="main" id="main">
     <form id="ajaxform" name="ajaxform" method="post" onsubmit="return submitFormAjax();" >
       <div class="item1"> 
         <span>USER NAME: </span>
         <input id="txtname" name="txtname" type="text" >
         <div id="err_name" class="err_text"></div>
       </div>
       <div class="item2">
         <span>PASSWORD: </span>
         <input type="password" id="txtpass" name="txtpass">
         <div id="err_pass" class="err_text"></div>
       </div>
       <div class="item3">
         <span>EMAIL: </span>
         <input type="text" id="txtmail" name="txtmail">
         <div id="err_mail" class="err_text"></div>
       </div>
       <div class="item4">
         <span>DATE OF BIRTH: </span>
         <input type="text" id="txtdate" name="txtdate" class="input_style" onclick="show();" >
         <div id="err_date" class="err_text"></div>
       </div>
       <div class="item_submit">
         <button type="submit" id="btn_submit" value="clickme" >SUBMIT</button>
         <button type="button" id="btn_reset" onclick="resetForm();" >RESET</button>
       </div>
     </form> 
     <div id="result" class="result" ></div>
    </div>
  </body>
</html>
