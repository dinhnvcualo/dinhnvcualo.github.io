<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GAME MONSTER</title>
		<link rel="stylesheet" href="css/style.css" >
		<script type="text/javascript" src="js/minjs.js"></script>
		<script type="text/javascript" src="js/gamemonster.js"></script>
	</head>
	<body>
		<div class="menu_top">
			<div class="score">SCORE: 0</div>
			<div class="boom_arr" id="boomlist">
				<img src="images/bomb-512.png">
				<img src="images/bomb-512.png">
				<img src="images/bomb-512.png">
			</div>
		</div>
		<div class="main" id="main_game">
			<div id="mon1" style="left: 0px; top: 0px; display: block;"></div>
			<div id="mon2" style="left: 200px; top: 0px; display: none;"></div>
			<div id="mon3" style="left: 400px; top: 0px; display: none;"></div>
			<div id="mon4" style="left: 0px; top: 200px; display: none;"></div>
			<div id="mon5" style="left: 400px; top: 200px; display: none;"></div>
			<div id="mon6" style="left: 0px; top: 400px; display: none;"></div>
			<div id="mon7" style="left: 200px; top: 400px; display: none;"></div>
			<div id="mon8" style="left: 400px; top: 400px; display: none;"></div>
		</div>
		<div class="menu_bottom">
			<img class="pause_img" src="images/pause.png">
			<img class="restart_img" src="images/restart.png">
			<div class="heart_arr">
				<img src="images/heart.png">
				<img src="images/heart.png">
				<img src="images/heart.png">
			</div>
			<div class="high_score">HIGH SCORE: 0</div>
		</div>
	</body>
</html>
